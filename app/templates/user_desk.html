<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Picker</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>RGB Color Picker</h2>
                <div class="form-group">
                    <label for="colorPicker">Select RGB Color:</label>
                    <input type="color" id="colorPicker" class="form-control">
                </div>
                <button class="btn btn-primary" onclick="sendColor()">Submit Color</button>
            </div>
            <div class="col-md-6">
                <h2>Actions</h2>
                <button id="callWaiterBtn" class="btn btn-light" onclick="toggleColor('callWaiterBtn')">Call Waiter</button>
                <button id="payBtn" class="btn btn-info" onclick="changeColor('payBtn')">Pay Receipt and Leave the Desk</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function sendColor() {
            // Get RGB values from the color picker
            const colorPicker = document.getElementById('colorPicker');
            const color = colorPicker.value;
            const rgbValues = hexToRgb(color);

            // Send RGB values to the endpoint (replace with your actual endpoint)
            fetch('/color_endpoint', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ rgb: rgbValues }),
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }

        function toggleColor(buttonId) {
            const button = document.getElementById(buttonId);
            button.classList.toggle('btn-success');
        }

        function changeColor(buttonId) {
            const button = document.getElementById(buttonId);
            button.classList.add('btn-success');
        }

        // Helper function to convert hex color to RGB
        function hexToRgb(hex) {
            // Remove the hash sign if it exists
            hex = hex.replace(/^#/, '');

            // Parse the hex values to separate R, G, B components
            const bigint = parseInt(hex, 16);
            const r = (bigint >> 16) & 255;
            const g = (bigint >> 8) & 255;
            const b = bigint & 255;

            return `${r} ${g} ${b}`;
        }
    </script>
</body>
</html>
