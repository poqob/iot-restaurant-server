<!-- templates/logs.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log List</title>
</head>

<body>
    <h1>Log List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Log</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for log in data %}
            <tr>
                <td>{{ log[0] }}</td>  <!-- Assuming the first column is ID -->
                <td>{{ log[1] }}</td>  <!-- Assuming the second column is Log -->
                <td>{{ log[2] }}</td>  <!-- Assuming the third column is Timestamp -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
