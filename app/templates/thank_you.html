<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Visiting</title>
    <!-- Bootstrap CSS (you can include it if needed) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Your custom styles can be added here -->
    <style>
        body {
            background-color: #f8f9fa;
            /* Light gray background color */
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        .jumbotron {
            background-color: #28a745;
            /* Bootstrap success color */
            color: #fff;
            /* White text */
        }

        h1 {
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Thank You for Visiting!</h1>
            <p class="lead">We appreciate your patronage. We hope you enjoyed your time at our restaurant.</p>
            <hr class="my-4">
            <p>We look forward to serving you again. Have a great day!</p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (you can include it if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
